<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop - Firebase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .cart-item {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Online Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="home-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="products-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="orders-link">Orders</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-outline-primary me-2" id="loginBtn">Login</button>
                        <button class="btn btn-outline-secondary" id="registerBtn">Register</button>
                        <button class="btn btn-outline-danger ms-2 d-none" id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- လော့ဂ်အင်ဝင်ဒိုး -->
        <div class="modal fade" id="loginModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- စာရင်းသွင်းဝင်ဒိုး -->
        <div class="modal fade" id="registerModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Register</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- အဓိက အကြောင်းအရာ -->
        <div id="content">
            <!-- ပထမဆုံး မျက်နှာစာ -->
            <div id="homeSection">
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron p-5 bg-light">
                            <h1 class="display-5">Welcome to Online Shop</h1>
                            <p class="lead">Browse our collection of products and enjoy shopping!</p>
                            <hr class="my-4">
                            <button class="btn btn-primary" id="browseProducts">Browse Products</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ကုန်ပစ္စည်းများဖော်ပြသည့်နေရာ -->
            <div id="productsSection" class="d-none">
                <h2 class="mb-4">Products</h2>
                <div class="row" id="productsList">
                    <!-- ကုန်ပစ္စည်းများကို Firebase မှ ဖော်ပြပါမည် -->
                </div>
            </div>

            <!-- မှာယူမှုများကြည့်ရန် -->
            <div id="ordersSection" class="d-none">
                <h2 class="mb-4">Your Orders</h2>
                <div id="ordersList">
                    <!-- မှာယူမှုများကို Firebase မှ ဖော်ပြပါမည် -->
                </div>
            </div>

            <!-- ကုန်ခြင်းတောင်း -->
            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="cartToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Shopping Cart</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        <div id="cartItems"></div>
                        <div class="mt-3">
                            <p>Total: <span id="cartTotal">$0</span></p>
                            <button class="btn btn-success" id="checkoutBtn">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App.js - Firebase ချိတ်ဆက်သုံးစွဲသည့် JavaScript -->
    <script src="app.js"></script>
</body>
</html>
