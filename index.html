<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>သယ်ယူပို့ဆောင်ရေး နှုန်းထား တွက်ချက်ခြင်း</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Myanmar Sans';
            src: url('https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@100;300;400;500;700;900&display=swap');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: 'Myanmar Sans', 'Noto Sans Myanmar', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .rate-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
        
        .rate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .tab-active {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            font-weight: bold;
        }
        
        .section-title {
            position: relative;
            padding-left: 20px;
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            border-radius: 2px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(79, 70, 229, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #4F46E5;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .price-badge {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .route-badge {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .type-badge {
            background: linear-gradient(135deg, #8B5CF6, #7C3AED);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: white;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6B7280, #4B5563);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(107, 114, 128, 0.3);
        }

        @media print {
            body { background: white; }
            .no-print { display: none; }
            .print-full { width: 100% !important; max-width: 100% !important; }
        }
    </style>
</head>
<body class="min-h-screen pb-10">
    <header class="glass-effect shadow-lg mb-8">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-white mb-2">သယ်ယူပို့ဆောင်ရေး နှုန်းထား တွက်ချက်ခြင်း</h1>
                <p class="text-white text-lg opacity-90">မြန်မာ - ထိုင်း တင်ပို့မှု နှုန်းထားများ</p>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6">
        <!-- Tabs -->
        <div class="flex justify-center mb-8 no-print">
            <div class="glass-effect rounded-lg p-2">
                <button id="user-tab" class="px-6 py-3 rounded-md tab-active transition-all duration-300 mr-2" onclick="switchTab('user')">
                    <i class="fas fa-user mr-2"></i>အသုံးပြုသူ မြင်ကွင်း
                </button>
                <button id="admin-tab" class="px-6 py-3 rounded-md transition-all duration-300" onclick="switchTab('admin')">
                    <i class="fas fa-cog mr-2"></i>စီမံခန့်ခွဲသူ စာမျက်နှာ
                </button>
            </div>
        </div>

        <!-- Login Panel -->
        <div id="login-panel" class="hidden">
            <div class="max-w-md mx-auto glass-effect rounded-xl shadow-xl p-8 mb-8">
                <h2 class="text-2xl font-bold mb-6 text-center text-white">
                    <i class="fas fa-lock mr-2"></i>စီမံခန့်ခွဲသူ အကောင့်ဝင်ရန်
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-white mb-2 font-medium" for="email">အီးမေးလ်</label>
                        <input type="email" id="email" class="w-full p-3 rounded-lg input-field" placeholder="အီးမေးလ် ထည့်သွင်းပါ">
                    </div>
                    <div>
                        <label class="block text-white mb-2 font-medium" for="password">စကားဝှက်</label>
                        <input type="password" id="password" class="w-full p-3 rounded-lg input-field" placeholder="စကားဝှက် ထည့်သွင်းပါ">
                    </div>
                    <div class="flex flex-col space-y-3">
                        <button onclick="login()" class="btn-primary text-white font-medium py-3 px-6 rounded-lg transition duration-300">
                            <i class="fas fa-sign-in-alt mr-2"></i>အကောင့်ဝင်ရန်
                        </button>
                        <div id="login-error" class="text-red-300 text-center hidden"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Panel -->
        <div id="user-panel">
            <!-- Filter Section -->
            <div class="glass-effect rounded-xl shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-bold mb-6 section-title text-white">
                    <i class="fas fa-filter mr-2"></i>စစ်ထုတ်ကြည့်ရှုရန်
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-white mb-2 font-medium" for="route-select">လမ်းကြောင်း</label>
                        <select id="route-select" class="w-full p-3 rounded-lg input-field" onchange="filterRates()">
                            <option value="YGN-BKK">ရန်ကုန် - ဘန်ကောက်</option>
                            <option value="MWD-BKK">မြဝတီ - ဘန်ကောက်</option>
                            <option value="MDY-BKK">မန္တလေး - ဘန်ကောက်</option>
                            <option value="HPA-BKK">ဘားအံ - ဘန်ကောက်</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-white mb-2 font-medium" for="type-select">ပစ္စည်းအမျိုးအစား</label>
                        <select id="type-select" class="w-full p-3 rounded-lg input-field" onchange="filterRates()">
                            <option value="all">အားလုံး</option>
                            <option value="Food">အစားအသောက်</option>
                            <option value="Cosmetic">အလှကုန်ပစ္စည်း</option>
                            <option value="Electronic">လျှပ်စစ်ပစ္စည်း</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-white mb-2 font-medium" for="weight-search">အလေးချိန်ရှာဖွေရန်</label>
                        <input type="text" id="weight-search" placeholder="အလေးချိန် ရိုက်ထည့်ပါ..." class="w-full p-3 rounded-lg input-field" oninput="filterRates()">
                    </div>
                </div>
            </div>
            
            <!-- Results Section -->

                    <i class="fas fa-list mr-2"></i>နှုန်းထားများ

            <div id="loading-indicator" class="flex justify-center items-center py-16 hidden">

            <div id="results-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Shipping rates will be displayed here -->
            </div>
        </div>

                </div>

                    </div>
                    
                    <div>

                    </div>
                </div>

                    <div>

                    </div>

                    </div>

                    <button onclick="clearForm()" class="btn-secondary text-white font-medium py-3 px-6 rounded-lg transition duration-300">
                        <i class="fas fa-broom mr-2"></i>ရှင်းလင်းရန်
                    </button>
                </div>

                <!-- Admin shipping rates will be displayed here -->
            </div>
        </div>
    </div>

             // Function to switch between user and admin tabs
        function switchTab(tab) {
            if (tab === 'user') {
                document.getElementById('user-tab').classList.add('tab-active');
                document.getElementById('admin-tab').classList.remove('tab-active');
                document.getElementById('user-panel').classList.remove('hidden');
                document.getElementById('admin-panel').classList.add('hidden');
                document.getElementById('login-panel').classList.add('hidden');
                loadRates();
            } else {
                document.getElementById('admin-tab').classList.add('tab-active');
                document.getElementById('user-tab').classList.remove('tab-active');
                document.getElementById('user-panel').classList.add('hidden');
                
                if (isLoggedIn) {
                    document.getElementById('admin-panel').classList.remove('hidden');
                    document.getElementById('login-panel').classList.add('hidden');
                    loadAdminRates();
                } else {
                    document.getElementById('admin-panel').classList.add('hidden');
                    document.getElementById('login-panel').classList.remove('hidden');
                }
            }
        }

        // Function to load shipping rates from database or use default rates
        function loadRates() {
            document.getElementById('loading-indicator').classList.remove('hidden');
            document.getElementById('results-container').innerHTML = '';
            
            shippingRatesRef.once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        shippingRates = snapshot.val();
                    } else {
                        shippingRates = defaultRates;
                        // Upload default rates to database
                        shippingRatesRef.set(defaultRates);
                    }
                    filterRates();
                    document.getElementById('loading-indicator').classList.add('hidden');
                })
                .catch((error) => {
                    console.error("Error loading rates: ", error);
                    shippingRates = defaultRates;
                    filterRates();
                    document.getElementById('loading-indicator').classList.add('hidden');
                });
        }

        // Filter rates based on user selections
        function filterRates() {
            const route = document.getElementById('route-select').value;
            const type = document.getElementById('type-select').value;
            const weight = document.getElementById('weight-search').value.toLowerCase();

            let filteredRates = [];

            if (shippingRates[route]) {
                if (type === 'all') {
                    // Combine both Food and Cosmetic rates for the selected route
                    if (shippingRates[route]['Food']) {
                        filteredRates = filteredRates.concat(shippingRates[route]['Food']);
                    }
                    if (shippingRates[route]['Cosmetic']) {
                        filteredRates = filteredRates.concat(shippingRates[route]['Cosmetic']);
                    }
                
                    if (shippingRates[route]['Electronics']) {
                        filteredRates = filteredRates.concat(shippingRates[route]['Electronics']);
                    } 
                } else if (shippingRates[route][type]) {
                    // Only get rates for the selected type
                    filteredRates = shippingRates[route][type];
                }
            }

            // Filter by weight if provided
            if (weight) {
                filteredRates = filteredRates.filter(rate => 
                    rate.Kg.toLowerCase().includes(weight)
                );
            }

            displayRates(filteredRates, route);
        }

        // Admin login function
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('login-error');
            
            if (!email || !password) {
                errorElement.innerText = 'အီးမေးလ် နှင့် စကားဝှက် ထည့်သွင်းပေးပါ။';
                errorElement.classList.remove('hidden');
                return;
            }
            
            errorElement.classList.add('hidden');
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('login-panel').classList.add('hidden');
                    document.getElementById('admin-panel').classList.remove('hidden');
                    isLoggedIn = true;
                })
                .catch((error) => {
                    errorElement.innerText = 'အကောင့်ဝင်ရန် မအောင်မြင်ပါ။ ထည့်သွင်းထားသော အချက်အလက်များကို စစ်ဆေးပါ။';
                    errorElement.classList.remove('hidden');
                    console.error('Login error:', error);
                });
        }

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                isLoggedIn = false;
                document.getElementById('admin-panel').classList.add('hidden');
                document.getElementById('login-panel').classList.remove('hidden');
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            }).catch((error) => {
                console.error('Logout error:', error);
            });
        }

        // Edit rate function
        function editRate(route, type, kg) {
            const rateArray = shippingRates[route][type];
            const rateObj = rateArray.find(rate => rate.Kg === kg);
            
            if (rateObj) {
                document.getElementById('admin-route').value = route;
                document.getElementById('admin-type').value = type;
                document.getElementById('admin-weight').value = rateObj.Kg;
                document.getElementById('admin-bkk').value = rateObj.BKK;
                document.getElementById('admin-other').value = rateObj.OtherCity;
                document.getElementById('admin-remote').value = rateObj.RemoteArea;
                
                currentEditRate = {
                    route: route,
                    type: type,
                    originalKg: kg
                };
                
                // Scroll to the form
                document.querySelector('.glass-effect').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Delete rate function
        function deleteRate(route, type, kg) {
            if (confirm('ဤနှုန်းထားကို ဖျက်ရန် သေချာပါသလား?')) {
                const rateArray = shippingRates[route][type];
                const rateIndex = rateArray.findIndex(rate => rate.Kg === kg);
                
                if (rateIndex !== -1) {
                    rateArray.splice(rateIndex, 1);
                    
                    shippingRatesRef.set(shippingRates)
                        .then(() => {
                            alert('နှုန်းထားကို အောင်မြင်စွာ ဖျက်ပြီးပါပြီ။');
                            displayAdminRates();
                        })
                        .catch((error) => {
                            console.error("Error deleting rate: ", error);
                            alert('နှုန်းထားဖျက်ရန် မအောင်မြင်ပါ။');
                        });
                }
            }
        }

        // Add new rate function
        function addRate() {
            const route = document.getElementById('admin-route').value;
            const type = document.getElementById('admin-type').value;
            const kg = document.getElementById('admin-weight').value;
            const bkk = document.getElementById('admin-bkk').value;
            const other = document.getElementById('admin-other').value;
            const remote = document.getElementById('admin-remote').value;
            
            if (!kg || !bkk || !other || !remote) {
                alert('ကျေးဇူးပြု၍ လိုအပ်သည့် အချက်အလက်အားလုံးကို ထည့်သွင်းပါ။');
                return;
            }
            
            // Check if rate already exists
            const rateExists = shippingRates[route][type].some(rate => rate.Kg === kg);
            
            if (rateExists && !currentEditRate) {
                alert('ထည့်သွင်းလိုသော အလေးချိန်အတွက် နှုန်းထား ရှိပြီးဖြစ်ပါသည်။ ကျေးဇူးပြု၍ အခြားအလေးချိန် ထည့်သွင်းပါ သို့မဟုတ် ရှိပြီးသားကို ပြင်ဆင်ပါ။');
                return;
            }
            
            const newRate = {
                "Kg": kg,
                "BKK": bkk,
                "OtherCity": other,
                "RemoteArea": remote,
                "type": type
            };
            
            // If not already in edit mode, add new rate
            if (!currentEditRate) {
                shippingRates[route][type].push(newRate);
            }
            
            shippingRatesRef.set(shippingRates)
                .then(() => {
                    alert('နှုန်းထားကို အောင်မြင်စွာ သိမ်းဆည်းပြီးပါပြီ။');
                    clearForm();
                    displayAdminRates();
                })
                .catch((error) => {
                    console.error("Error saving rate: ", error);
                    alert('နှုန်းထားသိမ်းဆည်းရန် မအောင်မြင်ပါ။');
                });
        }

        // Update existing rate
        function updateRate() {
            if (!currentEditRate) {
                alert('ပြင်ဆင်ရန် နှုန်းထားကို ရွေးချယ်ပါ။');
                return;
            }
            
            const route = document.getElementById('admin-route').value;
            const type = document.getElementById('admin-type').value;
            const kg = document.getElementById('admin-weight').value;
            const bkk = document.getElementById('admin-bkk').value;
            const other = document.getElementById('admin-other').value;
            const remote = document.getElementById('admin-remote').value;
            
            if (!kg || !bkk || !other || !remote) {
                alert('ကျေးဇူးပြု၍ လိုအပ်သည့် အချက်အလက်အားလုံးကို ထည့်သွင်းပါ။');
                return;
            }
            
            // If route or type changed, delete from original location
            if (currentEditRate.route !== route || currentEditRate.type !== type) {
                const originalRateArray = shippingRates[currentEditRate.route][currentEditRate.type];
                const originalRateIndex = originalRateArray.findIndex(rate => rate.Kg === currentEditRate.originalKg);
                
                if (originalRateIndex !== -1) {
                    originalRateArray.splice(originalRateIndex, 1);
                }
                
                // Add to new location
                const newRate = {
                    "Kg": kg,
                    "BKK": bkk,
                    "OtherCity": other,
                    "RemoteArea": remote,
                    "type": type
                };
                
                shippingRates[route][type].push(newRate);
            } else {
                // Update in place
                const rateArray = shippingRates[route][type];
                const rateIndex = rateArray.findIndex(rate => rate.Kg === currentEditRate.originalKg);
                
                if (rateIndex !== -1) {
                    rateArray[rateIndex] = {
                        "Kg": kg,
                        "BKK": bkk,
                        "OtherCity": other,
                        "RemoteArea": remote,
                        "type": type
                    };
                }
            }
            
            shippingRatesRef.set(shippingRates)
                .then(() => {
                    alert('နှုန်းထားကို အောင်မြင်စွာ ပြင်ဆင်ပြီးပါပြီ။');
                    clearForm();
                    displayAdminRates();
                })
                .catch((error) => {
                    console.error("Error updating rate: ", error);
                    alert('နှုန်းထားပြင်ဆင်ရန် မအောင်မြင်ပါ။');
                });
        }

        // Clear form function
        function clearForm() {
            document.getElementById('admin-weight').value = '';
            document.getElementById('admin-bkk').value = '';
            document.getElementById('admin-other').value = '';
            document.getElementById('admin-remote').value = '';
            currentEditRate = null;
        }

        // Initialize data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadRates();
        });
    </script>
</body>
</html>
